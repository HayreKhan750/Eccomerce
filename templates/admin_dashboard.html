<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RedStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .table-header h2 {
            margin: 0;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .message-preview {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .email-cell {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Admin Dashboard</h1>
            <p>RedStore Contact Form Submissions</p>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
            <button class="btn" onclick="loadData()">üîÑ Refresh Data</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-submissions">-</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-submissions">-</div>
                <div class="stat-label">Today's Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-emails">-</div>
                <div class="stat-label">Unique Emails</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>üìã Contact Form Submissions</h2>
            </div>
            <div id="table-content">
                <table id="submissions-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-body">
                        <tr>
                            <td colspan="5" class="no-data">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/admin/submissions');
                const data = await response.json();

                if (response.ok) {
                    displaySubmissions(data);
                    updateStats(data);
                } else {
                    document.getElementById('submissions-body').innerHTML =
                        '<tr><td colspan="5" class="no-data">Error: ' + data.error + '</td></tr>';
                }
            } catch (error) {
                document.getElementById('submissions-body').innerHTML =
                    '<tr><td colspan="5" class="no-data">Error loading data: ' + error.message + '</td></tr>';
            }
        }

        function displaySubmissions(submissions) {
            const tbody = document.getElementById('submissions-body');

            if (submissions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">No submissions yet</td></tr>';
                return;
            }

            tbody.innerHTML = submissions.map(submission => `
                <tr>
                    <td>${submission.id}</td>
                    <td class="email-cell" title="${submission.email}">${submission.email}</td>
                    <td>${submission.subject}</td>
                    <td class="message-preview" title="${submission.message}">${submission.message}</td>
                    <td>${submission.created_at}</td>
                </tr>
            `).join('');
        }

        function updateStats(submissions) {
            const total = submissions.length;
            const today = new Date().toDateString();
            const todayCount = submissions.filter(s =>
                new Date(s.created_at).toDateString() === today
            ).length;
            const uniqueEmails = new Set(submissions.map(s => s.email)).size;

            document.getElementById('total-submissions').textContent = total;
            document.getElementById('today-submissions').textContent = todayCount;
            document.getElementById('unique-emails').textContent = uniqueEmails;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
